version: '3.9'

services:

  minio:
    image: minio/minio
    volumes:
      - minio_data:/data
    ports:
      - "9010:9000"
      - "9011:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --address ":9000" --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3


  db:
    build: ./db
    image: postgres:13
    container_name: takip_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:${DOCKER_POSTGRES_PORT}"

  backend:
    build: ./backend
    env_file:
      - .env
    container_name: takip_backend
    command: ["/wait.sh", "db", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${DOCKER_POSTGRES_PORT}/${POSTGRES_DATABASE}
    depends_on:
      - db


  frontend:
    build: ./frontend
    container_name: takip_frontend
    stdin_open: true
    tty: true
    volumes:
      - ./frontend/src:/usr/src/app/src
    ports:
      - "${FRONTEND_PORT}:${BACKEND_PORT}"
    depends_on:
      - backend

volumes:
  pgdata:
  minio_data:
